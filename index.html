<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Санаторий TeleSan</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка приложения -->
    <header>
        <h1>Добро пожаловать, <span id="username">Имя пользователя</span>!</h1>
        <p>Санаторий TeleSan</p>
    </header>

    <!-- Главная страница -->
    <div class="container">
        <!-- Фото санатория -->
        <img src="https://via.placeholder.com/600x300" alt="Санаторий">

        <!-- Кнопка "Забронировать" -->
        <button id="bookButton">Забронировать</button>

        <!-- Статистика -->
        <div class="statistics">
            <div class="stat-card">
                <h3>Бронирования за неделю</h3>
                <p id="bookingsWeek">20</p>
            </div>
            <div class="stat-card">
                <h3>Общий доход</h3>
                <p id="totalIncome">$5000</p>
            </div>
        </div>

        <!-- Кнопка "Контакты" -->
        <button id="contactsButton">Контакты</button>
    </div>

    <!-- Подключение библиотеки @twa/sdk -->
    <script src="https://cdn.jsdelivr.net/npm/@twa/sdk/dist/web.js"></script>
    <script src="script.js"></script>
</body>
</html>
