<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRIYA RESORT & SPA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Главная страница -->
    <div id="mainPage">
        <div class="header">
            <h1>MRIYA RESORT & SPA</h1>
            <img 
                src="https://raw.githubusercontent.com/agi7agent/telegram-mini-app/main/Mriya%20630x360.jpg" 
                alt="MRIYA RESORT & SPA" 
                class="hotel-photo"
            >
            <p>Добро пожаловать, <span id="username">Гость</span>!</p>
        </div>

        <div class="button-group">
            <button class="tg-button" onclick="showAbout()">О санатории</button>
            <button class="tg-button" onclick="toggleBookingForm()">Забронировать</button>
            <button class="tg-button" onclick="showContacts()">Контакты</button>
        </div>

        <!-- Видео контейнер -->
        <div class="video-container">
            <video 
                class="promo-video" 
                controls 
                preload="metadata"
                poster="https://raw.githubusercontent.com/agi7agent/telegram-mini-app/main/Mriya%20630x360.jpg"
            >
                <source src="YOUR_VIDEO_URL.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>
