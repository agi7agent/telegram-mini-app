<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRIYA RESORT & SPA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .booking-form {
            display: none;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MRIYA RESORT & SPA</h1>
        <img 
            src="https://raw.githubusercontent.com/agi7agent/telegram-mini-app/7b227f9474d9b7b376ae2157e898424e6cff0905/Mriya%20630x360.jpg" 
            alt="MRIYA RESORT & SPA" 
            class="hotel-photo"
        >
        <p>Добро пожаловать, <span id="username">Гость</span>!</p>
    </div>

    <div class="button-group">
        <button class="tg-button" onclick="showAbout()">О санатории</button>
        <button class="tg-button" onclick="toggleBookingForm()">Забронировать</button>
        <button class="tg-button" onclick="showContacts()">Контакты</button>
    </div>

    <!-- Форма бронирования -->
    <div class="booking-form" id="bookingForm">
        <h3>Форма бронирования</h3>
        <form id="hiddenForm" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLScRMbsLMG-7qAjLh6dSXcjQyfBEv0srVcfO6yjrS-UqXRKc6Q/viewform?usp=header" target="hiddenFrame">
            <!-- Замените названия полей на реальные из вашей Google Form -->
            <input type="hidden" name="entry.275433773" id="formName"> <!-- Поле для имени -->
            <input type="hidden" name="entry.675515541" id="formPhone"> <!-- Поле для телефона -->
        </form>
        <iframe name="hiddenFrame" style="display:none;"></iframe>

        <div class="form-group">
            <label>Имя:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="tel" id="phone" required>
        </div>
        <button class="tg-button" onclick="submitBooking()">Отправить заявку</button>
    </div>

    <!-- Остальные секции -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    const userName = user.first_name || user.username || 'Гость';
                    document.getElementById('username').textContent = userName;
                    document.getElementById('name').value = userName;
                }
            }
        });

        function toggleBookingForm() {
            const form = document.getElementById('bookingForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function submitBooking() {
            // Заполняем скрытые поля формы
            document.getElementById('formName').value = document.getElementById('name').value;
            document.getElementById('formPhone').value = document.getElementById('phone').value;

            // Отправляем форму
            document.getElementById('hiddenForm').submit();

            // Показываем подтверждение и очищаем поля
            alert('Заявка отправлена! Мы свяжемся с вами в ближайшее время.');
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            toggleBookingForm();
        }
    </script>
</body>
</html>
