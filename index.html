<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRIYA RESORT & SPA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .booking-form {
            display: none;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MRIYA RESORT & SPA</h1>
        <img 
            src="https://raw.githubusercontent.com/agi7agent/telegram-mini-app/7b227f9474d9b7b376ae2157e898424e6cff0905/Mriya%20630x360.jpg" 
            alt="MRIYA RESORT & SPA" 
            class="hotel-photo"
        >
        <p>Добро пожаловать, <span id="username">Гость</span>!</p>
    </div>

    <div class="button-group">
        <button class="tg-button" onclick="showAbout()">О санатории</button>
        <button class="tg-button" onclick="toggleBookingForm()">Забронировать</button>
        <button class="tg-button" onclick="showContacts()">Контакты</button>
    </div>

    <!-- Форма бронирования -->
    <div class="booking-form" id="bookingForm">
        <h3>Форма бронирования</h3>
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="tel" id="phone" required>
        </div>
        <button class="tg-button" onclick="submitBooking()">Отправить заявку</button>
    </div>

    <!-- Секция "О санатории" -->
    <div id="aboutSection" class="hidden">
        <h3>О санатории</h3>
        <p>Мы предлагаем лучший отдых в Крыму!</p>
    </div>

    <!-- Секция "Контакты" -->
    <div id="contactsSection" class="hidden">
        <h3>Контакты</h3>
        <p>Телефон: +7 (123) 456-78-90</p>
        <p>Email: info@mriya-resort.com</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
