<!DOCTYPE html>
<html lang="ru">
// ... existing code ...

    <!-- Форма бронирования (скрыта по умолчанию) -->
    <div class="booking-form hidden" id="bookingForm">
        <h3>Форма бронирования</h3>
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="tel" id="phone" pattern="[0-9+\s()-]{10,}" title="Пожалуйста, введите корректный номер телефона" required>
        </div>
        <div class="form-group">
            <label>Дата заезда:</label>
            <input type="date" id="checkIn" required>
        </div>
        <div class="form-group">
            <label>Дата выезда:</label>
            <input type="date" id="checkOut" required>
        </div>
        <div class="form-group">
            <label>Тип номера:</label>
            <select id="roomType" required>
                <option value="">Выберите тип номера</option>
                <option value="standard">Стандарт</option>
                <option value="deluxe">Делюкс</option>
                <option value="suite">Люкс</option>
            </select>
        </div>
        <button class="tg-button" onclick="submitBooking()">Отправить заявку</button>
    </div>
