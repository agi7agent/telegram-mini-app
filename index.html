<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRIYA RESORT & SPA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .booking-form {
            display: none;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MRIYA RESORT & SPA</h1>
        <img 
            src="https://raw.githubusercontent.com/agi7agent/telegram-mini-app/7b227f9474d9b7b376ae2157e898424e6cff0905/Mriya%20630x360.jpg" 
            alt="MRIYA RESORT & SPA" 
            class="hotel-photo"
        >
        <p>Добро пожаловать, <span id="username">Гость</span>!</p>
    </div>

    <div class="button-group">
        <button class="tg-button" onclick="showAbout()">О санатории</button>
        <button class="tg-button" onclick="toggleBookingForm()">Забронировать</button>
        <button class="tg-button" onclick="showContacts()">Контакты</button>
    </div>

    <!-- Форма бронирования -->
    <div class="booking-form" id="bookingForm">
        <h3>Форма бронирования</h3>
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="tel" id="phone" required>
        </div>
        <button class="tg-button" onclick="submitBooking()">Отправить заявку</button>
    </div>

    <!-- Секция "О санатории" -->
    <div id="aboutSection" class="hidden">
        <h3>О санатории</h3>
        <p>Мы предлагаем лучший отдых в Крыму!</p>
    </div>

    <!-- Секция "Контакты" -->
    <div id="contactsSection" class="hidden">
        <h3>Контакты</h3>
        <p>Телефон: +7 (123) 456-78-90</p>
        <p>Email: info@mriya-resort.com</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        document.addEventListener('DOMContentLoaded', () => {
            if (!tg.initDataUnsafe) {
                console.error("Ошибка: initDataUnsafe не доступен.");
                return;
            }

            // Извлечение данных пользователя
            const initData = new URLSearchParams(tg.initDataUnsafe);
            const user = JSON.parse(initData.get('user'));
            const displayName = user?.first_name || user?.username || 'Гость';

            // Отображение имени пользователя
            document.getElementById('username').textContent = displayName;

            // Отправка имени пользователя в бота
            tg.sendData(JSON.stringify({ userName: displayName }));
        });

        // Функция для показа информации о санатории
        function showAbout() {
            document.getElementById('aboutSection').style.display = 'block';
            document.getElementById('contactsSection').style.display = 'none';
            document.getElementById('bookingForm').style.display = 'none';
        }

        // Функция для открытия формы бронирования
        function toggleBookingForm() {
            const form = document.getElementById('bookingForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            document.getElementById('aboutSection').style.display = 'none';
            document.getElementById('contactsSection').style.display = 'none';
        }

        // Функция для показа контактов
        function showContacts() {
            document.getElementById('contactsSection').style.display = 'block';
            document.getElementById('aboutSection').style.display = 'none';
            document.getElementById('bookingForm').style.display = 'none';
        }

        // Функция отправки данных бронирования
        async function submitBooking() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (!name || !phone) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            try {
                const response = await fetch('https://script.google.com/macros/s/ВАШ_ID/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone })
                });

                if (response.ok) {
                    alert('Заявка отправлена! Мы свяжемся с вами в ближайшее время.');
                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '';
                    toggleBookingForm();
                } else {
                    alert('Ошибка при отправке заявки.');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка. Попробуйте позже.');
            }
        }
    </script>
</body>
</html>
